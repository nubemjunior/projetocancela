<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Servidor</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

      <link rel="stylesheet" href="css/style2.css">

  
</head>

<body>

<header id="header">
        <h1><a href="sessoes.html">SDCA - IFB</a></h1>
        <nav id="nav">
          <ul>
            <li><a href="sessoes.html">Inicio</a></li>
            <li><a href="login.html">Sair</a></li>
          </ul>
        </nav>
      </header>

  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Titulo -->
<legend>Preencha com os dados do servidor e a placa do veículo.</legend>

<!-- Formulario -->

<div class="form-group">
  <label class="col-md-4 control-label">Primeiro Nome</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Primeiro Nome" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Texto -->

<div class="form-group">
  <label class="col-md-4 control-label" >Segundo Nome</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Segundo Nome" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Texto -->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="Endereço de E-Mail" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Telefone</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" placeholder="(00) 0 00000-0000" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-4 control-label">Endereço</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="address" placeholder="Endereço" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
 
<div class="form-group">
  <label class="col-md-4 control-label">Cidade</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="city" placeholder="Cidade" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Seleção de estado -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Estado</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="state" class="form-control selectpicker" >
      <option value=" " >Por favor, selecione o estado</option>
      <option>Acre (AC)</option>
      <option>Alagoas (AL)</option>
      <option >Amapá (AP)</option>
      <option >Amazonas (AM)</option>
      <option >Bahia (BA)</option>
      <option >Ceará (CE)</option>
      <option >Distrito Federal (DF)</option>
      <option >Espírito Santo (ES)</option>
      <option >Goiás (GO)</option>
      <option>Maranhão (MA)</option>
      <option >Mato Grosso (MT)</option>
      <option >Mato Grosso do Sul (MS)</option>
      <option >Minas Gerais (MG) </option>
      <option >Pará (PA)</option>
      <option >Paraíba (PB)</option>
      <option >Paraná (PR)</option>
      <option>Pernambuco (PE)</option>
      <option >Piauí (PI)</option>
      <option >Rio de Janeiro (RJ)</option>
      <option>Rio Grande do Norte (RN)</option>
      <option >Rio Grande do Sul (RS)</option>
      <option>Rondônia (RO)</option>
      <option >Roraima (RR)</option>
      <option >Santa Catarina (SC)</option>
      <option>São Paulo (SP)</option>
      <option>Sergipe (SE)</option>
      <option>Tocantins (TO)</option>
    </select>
  </div>
</div>
</div>

<!-- Texto -->

<div class="form-group">
  <label class="col-md-4 control-label">CEP</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="zip" placeholder="CEP" class="form-control"  type="text">
    </div>
</div>
</div>

<!-- Texto -->
<div class="form-group">
  <label class="col-md-4 control-label">Placa do Veículo</label>  
   <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></span>
  <input name="website" placeholder="ABC-1234" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Modelo Carro -->
<div class="form-group">
  <label class="col-md-4 control-label">Modelo e cor do Veículo</label>  
   <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></span>
  <input name="website" placeholder="Ex: Fiesta cinza" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Acesso -->
 <div class="form-group">
                        <label class="col-md-4 control-label">Status de Acesso</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="yes" /> Liberar
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="no" /> Negar
                                </label>
                            </div>
                        </div>
                    </div>

<!-- Texto -->
  
<div class="form-group">
  <label class="col-md-4 control-label">Observações</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="comment" placeholder=""></textarea>
  </div>
  </div>
</div>

<!-- Mensagem de Sucesso -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Botão -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Salvar<span class="glyphicon glyphicon-saved"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
